<div ng-app="wifi" ng-controller="BrandsController">
    <h1>Бренды</h1>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Список брендов</h3>
                    <div class="row">
                        <div class="col-md-2">Размер страницы:
                            <select ng-model="entryLimit" class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                                <option>200</option>
                            </select>
                        </div>
                        <div class="col-md-3">Фильтр:
                            <input type="text" ng-model="search" ng-change="filter()" placeholder="Поиск бренда..." class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <h5>Найдено {{ filtered.length }} из {{ totalItems}} брендов</h5>
                        </div>
                    </div>
                    <div class="text-right">
                        <span><span ng-if="recentLoading">загрузка</span>Страница {{(currentPage )}} </span>
                        <button class="btn btn-primary btn-xs" ng-class="{ 'disabled': currentPage <= 0 }" ng-click="setPage(currentPage - 1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
                        <button class="btn btn-primary btn-xs" ng-click="setPage(currentPage + 1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
                    </div>
                    <div class="col-md-12" ng-show="filteredItems > 0">
                        <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
                    </div>
                    <br />
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="allItems" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID<a ng-click="predicate='brandId'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a> </th>
                                <th>Бренд&nbsp;<a ng-click="predicate='name'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a> </th>
                                <th>Описание&nbsp;<a ng-click="predicate='description'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Создан&nbsp;<a ng-click="predicate='created'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Обновлен&nbsp;<a ng-click="predicate='modified'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <!-- <th style="width:5%">Редактировать</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in filtered = (brands | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <!-- Checkbox Column -->
                                <td>{{item.brandId}}</td>
                                <td><a target="_blank" href="#/{{item.name}}/items">{{item.name}}</a></td>
                                <td>{{item.description}}</td>
                                <td>{{item.created}}</td>
                                <td>{{item.modified}}</td>
<!--                                 <td class="action-column">
                                    <button type="button" class="btn btn-warning btn-sm" ng-click="tplEdit(item.id)">Подробнее</button>
                                </td> -->
                            </tr>
                        </tbody>
                        <!--</tfoot>-->
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</div>

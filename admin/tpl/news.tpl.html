<div ng-app="akva" ng-controller="NewsController">
    <h1>Товары</h1>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Новости</h3>
                    <div class="row">
                        <div class="col-md-2">Размер страницы:
                            <select ng-model="entryLimit" class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                                <option>200</option>
                            </select>
                        </div>
                        <div class="col-md-3">Фильтр:
                            <input type="text" ng-model="search" ng-change="filter()" placeholder="Поиск новости..." class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <h5>Найдено {{ filtered.length }} из {{ totalItems}} записей</h5>
                        </div>
                    </div>
                    <div class="text-right">
                        <span><span ng-if="recentLoading">загрузка</span>Страница {{(currentPage )}} </span>
                        <button class="btn btn-primary btn-xs" ng-class="{ 'disabled': currentPage <= 0 }" ng-click="setPage(currentPage - 1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
                        <button class="btn btn-primary btn-xs" ng-click="setPage(currentPage + 1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
                    </div>
                    <div class="col-md-12" ng-show="filteredItems > 0">
                        <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
                    </div>
                    <br />
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="allItems" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>ID<a ng-click="predicate='id'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a> </th>
                            <th>Название<a ng-click="predicate='id_sku'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a> </th>
                            <th>Описание<a class="editable-cell" ng-click="predicate='description'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a></th>
                            <th>Создан&nbsp;<a ng-click="predicate='created'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a></th>
                            <th>Обновлен&nbsp;<a ng-click="predicate='modified'; reverse=!reverse"><i class="glyphicon glyphicon-sort"></i></a></th>
                            <th style="width:5%">Редактировать</th>
                            <th style="width:5%">Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in filtered = (news | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                            <!-- <td><a target="_blank" href="#/template/view/{{tla}}/{{template.id}}">{{item.sku}}</a></td> -->
                            <td>{{item.id}}</td>
                            <td>
                                <div ng-hide="editingData[item.id]">{{item.title}}</div>
                                <div ng-show="editingData[item.id]">
                                    <textarea style="width:100%" ng-model="item.title"></textarea>
                                </div>
                            </td>
                            <td>
                                <div ng-hide="editingData[item.id]">{{item.description}}</div>
                                <div ng-show="editingData[item.id]">
                                    <textarea style="width:100%" ng-model="item.description"></textarea>
                                </div>
                            </td>
                            <td>{{item.created}}</td>
                            <td>{{item.modified}}</td>
                            <td>
                                <button ng-hide="editingData[item.id]" class="btn btn-warning btn-sm" ng-click="modify(item)">Изменить</button>
                                <button ng-show="editingData[item.id]" class="btn btn-success btn-sm" ng-click="update(item)">Обновить</button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm" ng-click="delete(item)">Удалить</button>
                            </td>
                        </tr>
                        </tbody>
                        <!--</tfoot>-->
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</div>
